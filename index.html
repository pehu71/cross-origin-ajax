<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross origin</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="cross-domain.js"></script>
</head>
<body>

<div>
    <button onclick="getFile('https://www.pplbalik.cz/Main3.aspx?cls=KTMMap&CountryCode=CZ&ReturnUrl=http://pehu.info/index.html', 'html',

    {
    console.log(response);
    document.getElementById('iframe').contentWindow.document.documentElement.innerHTML = response.responseText;
    })">

        Get cross origin
    </button>
</div>

<div>
    <iframe id="iframe" src="" width="800" height="600" scrolling="yes" frameborder="1"></iframe>
</div>
